name: Code Quality & Tests

on:
  push:
    branches:
      - master
  pull_request_target:
    branches:
      - master

jobs:
  python-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api/requirements.txt
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        pylint --rcfile api/.pylintrc api/*
  mysql-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api/requirements.txt
        pip install sqlfluff
    - name: Analysing the code with sqlfluff
      run: |
        sqlfluff lint api/migrations --dialect mysql
  api-tests:
    runs-on: ubuntu-latest
    needs: [python-lint,mysql-lint]
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api/requirements.txt
    - name: Set .env
      run: |
        cp .env_demo .env
    - name: Docker Composer UP
      uses: isbang/compose-action@v1.5.1
      with:
        compose-file: "./docker-compose.yml"
      env:
        PWD: "."
    - name: Sleep for 30 seconds
      uses: jakejarvis/wait-action@master
      with:
        time: '30s'
    - name: Run tests with python unittest
      run: |
        python -m unittest discover -s api/tests -p "*.py" -v
